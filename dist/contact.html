<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yash - Contact Me | UI | Developer</title>
    <!-- Font Awesome For Images -->
    <script
      src="https://kit.fontawesome.com/23714e2e1d.js"
      crossorigin="anonymous"
    ></script>
    <!-- Dosis Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./dist/img/favicon-16x16.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Header -->
    <div id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="./img/logo.png" alt="My Portfolio" id="logo" />
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./work.html">Work</a></li>
            <li><a href="./contact.html" class="current">Contact Me</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- Sectionn A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is where you reach me</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              name="text"
              class="text-input name-input"
              placeholder="Name"
              id="name"
            />
            <input
              type="text"
              name="subject"
              class="text-input subject-input"
              placeholder="Subject"
              id="subject"
            />
            <input
              type="email"
              name="email"
              class="text-input email-input"
              placeholder="Email Address"
              id="email"
            />
            <input
              type="number"
              name="phone"
              class="text-input phone-input"
              placeholder="Phone Number"
              id="phone"
            />
            <textarea
              name="message"
              class="text-input message-input"
              placeholder="Enter Your Message"
              id="message"
            ></textarea>
            <div class="container my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>
    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>yik@xyz.com</p>
          </div>
          <div>
            <i class="fas fa-Phone fa-2x"></i>
            <h3>Phone</h3>
            <p>1234567890</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Section C: Tag Line -->
    <section id="contact-c" class="bg-main py-4 text-center">
      <div class="container">
        <h1>Lets start Next Project</h1>
      </div>
    </section>
    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2020. All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
    <!-- Type Effect Tutorial -->
    <script src="./js/typewriter.js"></script>
  </body>
</html>
